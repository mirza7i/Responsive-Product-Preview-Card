<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="left">
                <img src="images/image-product-desktop.jpg" alt="">
            </div>
            <div class="right">
                <h4> P E R U M E</h4>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral,solar and voluptuous interpretation composed by olive polge, perfume-creator  for the house of CHANEL.</p>
               
                <div class="price">
                    <span class="green">$149.99</span>
                    <span class="line">$169.99</span>
                </div>
                <button class="btn">Add to Cart</button>
            </div>
        </div>
    </main>
</body>
</html>
